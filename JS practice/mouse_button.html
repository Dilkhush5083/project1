<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box{
        width: 400px;
        aspect-ratio: 1;
        background-color: aquamarine;
        border: dotted 1px black;
        margin: 20px;
    }
</style>
<body>
    <div id="box">

    </div>


    <script>
       var target= document.querySelector('#box');
       target.addEventListener('mousedown', function(e) {
        console.clear();
        var text=e.button;
        var color;
        
        switch(text){
            case 0:
                color="orange";
                break;
            case 1:
                color="blue";
                break;
            case 2:
                color="red";  
                break;
            default:  
                color="black";        
        }

        target.style.backgroundColor=color;
       })
    </script>
</body>
</html>
